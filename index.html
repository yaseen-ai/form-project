<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <h1 id="title">My Survey Form</h1>
    <p>Lorem Ipsum Just a Placeholder Text</p>
    <form>
      <div id="first-fieldset">
        <fieldset>
          <legend>Basic Information</legend>
          <div>
            <label for="full-name"
              >Full Name
              <input required id="full-name" name="full-name" type="text"
            /></label>
          </div>
          <div>
            <label for="email"
              >Email<input required id="email" name="email" type="email"
            /></label>
          </div>
          <div>
            <label for="phone"
              >Phone Number<input required id="phone" name="phone" type="phone"
            /></label>
          </div>
          <div>
            <label for="age"
              >Age<input id="age" name="age" type="number" min="13" max="175"
            /></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional Information</legend>
          <div>
            <label>
              Which option best describes your current role?
              <select>
                <option value="">(Select Option)</option>
                <option value="frontend">Frontend Web Developer</option>
                <option value="backend">Backend Web Developer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="other">Other</option>
              </select></label
            >
          </div>
          <div>
            <legend>Would you recommend us for a friend?</legend>
            <div>
              <input
                id="definetly"
                name="recommend"
                type="radio"
                value="definetly"
              />
              <label for="definetly">Definetly</label>
            </div>
            <div>
              <input id="maybe" name="recommend" type="radio" value="maybe" />
              <label for="maybe">Maybe</label>
            </div>
            <div>
              <input
                id="not-sure"
                name="recommend"
                type="radio"
                value="not-sure"
              />
              <label for="not-sure">Not sure</label>
            </div>
            <div>
              <input id="no" name="recommend" type="radio" value="no" />
              <label for="no">No</label>
            </div>
          </div>
          <div>
            <legend>What improvements do you want to see in our app?</legend>
            <div>
              <input type="checkbox" id="ui" />
              <label for="ui">UI</label>
            </div>
            <div>
              <input type="checkbox" id="ux" />
              <label for="ux">UX</label>
            </div>
            <div>
              <input type="checkbox" id="apis" />
              <label for="apis">APIs</label>
            </div>
            <div>
              <input type="checkbox" id="other-i" />
              <label for="other-i">Other</label>
            </div>
          </div>
        </fieldset>
      </div>
      <label><input type="submit" /></label>
    </form>
  </body>
</html>
